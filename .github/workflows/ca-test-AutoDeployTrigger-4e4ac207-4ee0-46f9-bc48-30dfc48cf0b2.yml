name: Trigger auto deployment for ca-test

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/ca-test-AutoDeployTrigger-4e4ac207-4ee0-46f9-bc48-30dfc48cf0b2.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: acarca.azurecr.io
          username: ${{ secrets.CATEST_REGISTRY_USERNAME }}
          password: ${{ secrets.CATEST_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: acarca.azurecr.io/ca-test:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.CATEST_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n ca-test -g test-rg-ca --server acarca.azurecr.io --username  ${{ secrets.CATEST_REGISTRY_USERNAME }} --password ${{ secrets.CATEST_REGISTRY_PASSWORD }}
            az containerapp update -n ca-test -g test-rg-ca --image acarca.azurecr.io/ca-test:${{ github.sha }}
